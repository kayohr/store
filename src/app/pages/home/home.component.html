<div class="home__container">
	<div class="card-container">
	  <div class="card" *ngFor="let game of visibleGames; let i = index">
		<app-card
		  [gameCover]="game.cover"
		  [gameLabel]="game.label"
		  [gameType]="game.type"
		  [gamePrice]="game.price"
		></app-card>
	  </div>
	</div>
	<div class="show-more-button">
	  <button (click)="showMoreCards()" [disabled]="numCardsToShow >= games.length">
		Mostrar Mais
	  </button>
	  <button (click)="showLessCards()" [disabled]="numCardsToShow <= 4">
		Mostrar Menos
	  </button>
	</div>
  </div>
